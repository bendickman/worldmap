<div>
    <div>
        <a href="#/" class="btn btn-sm btn-default"><i class="fa fa-arrow-left"></i> Back</a>
    </div>
    <div class="col-md-3">

        <h2>{{ vm.tripName }}</h2>

        <wait-cursor display-when="vm.isBusy"></wait-cursor>
        <div ng-show="vm.errorMessage" class="alert alert-danger">{{ vm.errorMessage }}</div>

        <form class="form-group" novalidate name="newStopForm" ng-submit="vm.addStop()">
            <div>
                <label>Date</label>
                <input class="form-control" id="arrival" name="arrival" 
                       ng-model="vm.newStop.arrival" 
                       required
                       ng-pattern="/^(\d{2}\/(\d{2})\/(\d{4})$/" />
                <span class="text-danger" ng-show="newStopForm.arrival.$error.required">Required</span>
                <span class="text-danger" ng-show="newStopForm.arrival.$error.pattern">Must be in format dd-mm-yyyy</span>
            </div>
            <div>
                <label>Location</label>
                <input class="form-control" id="name" name="name" ng-model="vm.newStop.name" required ng-minlength="5" />
                <span class="text-danger" ng-show="newStopForm.namr.$error.required">Required</span>
                <span class="text-danger" ng-show="newStopForm.namr.$error.minlength">Must be 5 characters minimum</span>
            </div>
            <div>
                <input type="submit" value="Add" class="btn btn-success" ng-disabled="newStopForm.$invalid" />
            </div>
        </form>

        <table class="table table-responsive table-striped">
            <tr>
                <th>Location</th>
                <th>Arrival</th>
            </tr>
            <tr ng-repeat="stop in vm.stops">
                <td>{{stop.name}}</td>
                <td>{{stop.arrival | date:'dd-MM-yy'}}</td>
            </tr>

        </table>

        
    </div>

    <div class="col-md-9">
        <h2>The Map</h2>
        <div id="map">

        </div>
    </div>
    <ul></ul>
</div>
